<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h2>User Information</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <td>{{ user_data[0] }}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{ user_data[1] }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ user_data[2] }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user_data[3] }}</td>
        </tr>
        <tr>
            <th>Occupation</th>
            <td>{{ user_data[4] }}</td>
        </tr>
        <tr>
            <th>State</th>
            <td>{{ user_data[5] }}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{ user_data[6] }}</td>
        </tr>
    </table>
    <br><br>
    <a href="{{ url_for('search') }}">Search Another User</a>
</body>
</html>
